
{%extends 'base.html'%}
{% load static %}

{%block content%}
{%include 'navbar.html'%}
<body class='login'>
<div class="w-100 d-flex flex-column align-items-center justify-content-center main-container">
  <div class="d-flex row justify-content-end align-items-center w-100 ">
    <div class="card  shadow-lg  col-md-12 col-lg-6 col-xl-6 col-sm-10 col-10  m-2" style="border-radius: 15px;" >
      <div class="card-header text-center">

    <div class="container" >
     
          <div class="row justify-content-start" >
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-2 w-100 d-flex">
                    <h1 style="text-align: left; font-size: 24px;font-weight: 600;">Welcome back. Login Here</h1>
                </div>
              <span class="mb-0 text-muted">
                {% if msg %}
                    {{ msg | safe }}
                {% else %}
                {% endif %}
              </span>
                <form  method="post">
                    {% csrf_token %}
                  <div class="form-group first ">
                    <label for="username" class="w-100" style="text-align: left;">Username</label>
                      {{ form.username }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="username" class="w-100" style="text-align: left;">Password</label>
                    {{ form.password }}
                  </div>
                  <div class="d-flex mb-5 align-items-center justify-content-between">
                    <label class="control control--checkbox mb-0"><span class="captiony">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto captiony"><a href="#" class="forgot-pass">Forgot Password</a></span>
                  </div>
                  <input type="submit" value="Log In" class="mb-1 btn btn-pill text-white btn-block btn-auto w-75";
                  >
                  <p>OR</p>
                  <a href="{% url 'api:indexy' %}" class="mb-1 btn btn-pill text-white btn-block btn-auto w-75 ">Register New Account here</a>
                </form>
              </div>
            </div>
          </div>
        </div>
   
    
 
</div>
<br>

{%endblock content%}

</body>
</html>
